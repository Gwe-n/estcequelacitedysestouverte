<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      body {
          text-align: center;
          padding-top: 100px;
          margin: auto;
          color: #000000;
          font-family: "Comic Neue", cursive;
          text-align: center;
      }

      .pouet {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
      }

      img {
          max-width: 100%;
          height: auto;
      }

      h1 {
          font-size: 3em;
          font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="pouet">
      <h1 id="response">Oui</h1>
      <img src="https://raw.githubusercontent.com/jadeen/estcequelacitedysestouverte/refs/heads/main/images/1630417845183.jpeg" alt="Harpe Noire" />
      <p>L'abus d'alcool est dangereux pour la santé, à consommer avec modération.</p>
    </div>
  </body>
  <script>
  const date = new Date();

  const openHours = {
    0: [[0, 60], [960, 1440]],
    1: [[0, 60], [870, 1440]],// 14: 30–01:00
    2: [[0, 60], [870, 1440]],	//14: 30–01:00
    3: [[0, 60], [870, 1440]],	//14: 30–01:00
    4: [[0, 60], [870, 1440]],	//14: 30–01:00
    5: [[0, 60], [870, 1440]],	//14: 30–01:00
    6: [[0, 60], [840, 1440]],	//14:00–01:00
  }

  const dateOfTheWeek = date.getDay();

  const time = date.getHours() * 60 + date.getMinutes();
  const text = document.getElementById('response');

  if (openHours[dateOfTheWeek].some(range => time >= range[0] && time <= range[1])) {
    text.textContent = 'Oui';
  } else {
    text.textContent = 'Non';
  }
</script>

</html>
